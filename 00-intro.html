<!DOCTYPE html>
<!-- O doctype informa ao navergador que o documento é do tipo HTML5 -->

<!-- 
    O html ele é o elemento raiz, ou elemento principal. 
    Ele representa de fato o HTML. 
    O lang (ou language, que significa idioma), é um atributo que define/configura o tipo de idioma do arquivo. 
 -->
<html lang="pt-br">

    <!-- Head é responsavel por lidar com configurações da pafinas. Contém informações "Invisíveis" da pagina -->
    <head>

        <!-- Meta fornece o metadados. Metadados são informações descritivas que não aparecem diretamente no conteudo da página.
             Elas ajudam os navergadores, mecanismos de busca (ex: google) a entenderem melhor o que a página contém.
        -->
       
    
        <!--  esse trecho, lida com a forma como o navegador interpreta caracteres especiais, acentuações e etc -->
        <meta charset="UTF-8">

        <!-- Esse name="viewport" ele lida com a janela de visualização, ou altura e largura do dispositivo/navergador que está acessando o site. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Content lida com a forma com o conteúdo será apresentando no dispositivo que está sendo utilizado para acessar o site -->
        <!-- width=device-width - Esse trecho básicamente fala o seguinte " "Use a largura real do dispositivo como base para exibir esta página" -->

        <!-- O tittle(ou titulo) refere-se ao titulo da página quando você acessa o site -->
        <title>HTML com o mago</title>
    </head>

    <body>

        <!-- tag, ou marcação, é a forma de dar significado ao conteúdo -->
        <h1>Este é o meu primeiro título</h1>
        <p>Este é o meu primeiro paragrafo. Hello World </p>

    </body>
</html>
